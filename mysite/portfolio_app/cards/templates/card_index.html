{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Cards</h1>
<div class="row">
    {% for tradingCard in cards %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static tradingCard.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ tradingCard.title }}</h5>
                <p class="card-text">{{ tradingCard.description }}</p>
                <a href="{% url 'card_detail' tradingCard.pk %}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
