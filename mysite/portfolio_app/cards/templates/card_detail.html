{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ card.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static card.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the card:</h5>
        <p>{{ card.description }}</p>
        <br>
    </div>
</div>
{% endblock %}
